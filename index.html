	<div id="add" onclick="add(this)">+</div>

				</tr>
				<tr>
					<td><label for="carbs">Carbs</label></td>
					<td><input type="number" id="carbs" onkeydown="return event.keyCode !== 69"></td>

				</tr>
				<tr>
					<td><label for="fat">Fat</label></td>
					<td><input type="number" id="fat" onkeydown="return event.keyCode !== 69"></td>

				</tr>
				<tr>
					<td><label for="proteins">Proteins</label></td>
					<td><input type="number" id="proteins" onkeydown="return event.keyCode !== 69"></td>
					<td style="text-align: left;"><span class="addon">calories</span></td>
				</tr>
			</table>

			<button onclick="calculate_nutri(this)" style="margin-bottom: 40px;"> Add </button>

	<div id="sidebar">
		<button class="menu" onclick="toggle(this)">Calculate</button>
 		<div class="form">
			<p> Calculate your daily needs </p>
			<table class="form-group">
				<tr>
					<td><label for="age">Age</label></td>
					<td><input type="number" id="age" value="19"></td>
					<td style="text-align: left;"><span class="addon">years</span></td>
				</tr>
				<tr>
					<td><label for="height">Height</label></td>
					<td><input type="number" id="height" value="183"></td>
					<td style="text-align: left;"><span class="addon">cms</span></td>
				</tr>
				<tr>
					<td><label for="weight">Weight</label></td>
					<td><input type="number" id="weight" value="70"></td>
					<td style="text-align: left;"><span class="addon">kgs</span></td>
				</tr>
				<tr>
					<td><label id="gender">Gender</label></td>
					<td><span class="addon choice clicked" onclick="select(this)" id="5">Male</span></td>
					<td><span class="addon choice" onclick="select(this)" id="161">Female</span></td>
